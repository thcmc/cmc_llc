<section data-ng-controller="ClientsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Clients</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="client in clients" data-ng-href="#!/clients/{{client._id}}" class="list-group-item">
            <small class="list-group-item-text">{{client.created | date:'medium'}} / {{client.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{client.title}}</h4>
            <p class="list-group-item-text">{{client.content}}</p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!clients.$resolved || clients.length">
    	No clients yet, why don't you <a href="/#!/clients/create">add one</a>?
    </div>
</section>
