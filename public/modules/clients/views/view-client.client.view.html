<section data-ng-controller="ClientsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{client.title}}</h1>
	</div>

	<div class="pull-right" data-ng-show="authentication.user._id == client.user._id">
		<a class="btn btn-primary" href="/#!/clients/{{client._id}}/edit"><i class="glyphicon glyphicon-edit"></i></a>
		<a class="btn btn-primary" data-ng-click="remove();"><i class="glyphicon glyphicon-trash"></i></a>
	</div>
	<small>
		<em class="text-muted">Posted on {{client.add | date:'mediumDate'}} by {{client.user.displayName}}</em>
	</small>
	<p class="lead">
		{{client.content}}
	</p>
</section>
